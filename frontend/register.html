<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - AutoDrive 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-car"></i> AutoDrive 2025</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="register.html">Регистрация</a></li>
                    <li><a href="login.html">Вход</a></li>
                    <li><a href="protected.html">Личный гараж</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-container">
                <div class="form-header">
                    <i class="fas fa-user-plus"></i>
                    <h2>Регистрация нового водителя</h2>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" placeholder="Выберите имя пользователя" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" placeholder="Создайте надежный пароль" required>
                    </div>
                    <div class="form-group">
                        <label for="carBrand">Любимая марка авто:</label>
                        <select id="carBrand" name="carBrand">
                            <option value="">Выберите марку</option>
                            <option value="bmw">BMW</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                            <option value="toyota">Toyota</option>
                            <option value="tesla">Tesla</option>
                            <option value="other">Другая</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                <div id="message" class="message"></div>
                <div class="form-footer">
                    <p>Уже зарегистрированы? <a href="login.html">Войдите в систему</a></p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
